<!DOCTYPE>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/boostrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Forms Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>Say Whatever You Like!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="comment">Leave a comment here</label>
          </div>

          <textarea id="comment" class="form-control" type="text"></textarea>
          <button type="submit" class="btn">Submit</button>
        </form>

        <div id="commentBox">
          <h1>Your Comment</h1>
          <p class="comment"></p>
        </div>
      </div>
    </div>
  </body>
